<div class="page" id="cart-page">
    <div class="container">
        <h1 class="page-title">Your Shopping Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items" id="cart-items-container">
                <!-- Cart items will be loaded via JavaScript -->
                <div class="empty-cart" id="empty-cart-message">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Your cart is empty</h3>
                    <p>Add some products to your cart to see them here</p>
                    <button class="btn btn-primary" id="shop-now-btn">Shop Now</button>
                </div>
            </div>
            
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee</span>
                        <span id="delivery-fee">$2.99</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total-price">$2.99</span>
                    </div>
                </div>
                <button class="btn btn-primary btn-large" id="checkout-btn">Proceed to Checkout</button>
                <p class="secure-checkout">
                    <i class="fas fa-lock"></i> Secure checkout
                </p>
            </div>
        </div>
    </div>
</div>
